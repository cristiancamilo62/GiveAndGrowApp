<app-navbar></app-navbar>
<div class="container">
  <div class="login-card">
    <div class="login-header">
      
    </div>

    <div class="login-container">

    <h2>Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Correo inválido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Contraseña inválida
        </div>
      </div>

      <div class="login-forgot">
        <p><a routerLink="/home">Have you forgotten your password?</a></p>
      </div>

      <button type="submit" class="btn-submit">
        Entrar
      </button>

      <div class="login-footer">
        <p>¿No tienes cuenta? <a routerLink="/home">Crear cuenta</a></p>
      </div>
    </form>
    </div>
  </div>
</div>
